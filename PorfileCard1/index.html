<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Meet Matthew</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-bio">
      <div class="img-wrapper">
      <img src="images/sd-Yeti.png"alt="Person">
    </div>
    <div class="person-info">
      <h3>Matthew Robinson</h3>     <p>Web Design/Web Developer located in Cleveland, OH</p>
    </div>
    <button class="card-btn">
      <span class="card-btn-contact">Contact Me</span>
    <i class="fas fa-angle-up"></i>
    </button>
   </div>
   <div class="card-contact">
    <h4>Contact Me</h4></div>
  <div class="card-social email">
    <div class="icon-wrapper">
    <i class="fas fa-envelope"></i></div>
  <div class="contact-details">
    <h4>Email</h4>
    <p>Mmrobinson1983gmail.com</p>
  </div>
  <span>></span>
 </div>
  <div class="card-social twitter">
    <div class="icon-wrapper">
    <i class="fa-brands fa-square-twitter"></i></div>
  <div class="contact-details">
    <h4>Twitter</h4>
    <p>MayoKnows</p>
  </div>
  <span>></span>
 </div>
  <div class="card-social linkedIn ">
    <div class="icon-wrapper">
    <i class="fab fa-linkedin"></i></div>
  <div class="contact-details">
    <h4>LinkedIn</h4>
    <p>@MatthewRobinson</p>
  </div>
  <span>></span>
 </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
